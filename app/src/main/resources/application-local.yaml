spring:
    application:
        name: users-backend
    security:
        oauth2:
            resourceserver:
                jwt:
                    issuer-uri: ${front-url}/${realm}

front-url: https://front-keycloak.com
realm: realms/user-management

keycloak:
    client-id: user-app-id
    client-secret: do50SQeKjXmfdh19pInaAywMiAT7xRvd
    server-url: ${front-url}
    realm: user-management
    mode: LOCAL

management:
    server:
        port: 8081
    endpoints:
        web.exposure.include: health, prometheus
        web:
            path-mapping:
                prometheus: "metrics"

logging:
    stack-trace:
        print: true
        lines-max: 300
    level:
        org:
            springframework:
                security:
                    web:
                        server: debug